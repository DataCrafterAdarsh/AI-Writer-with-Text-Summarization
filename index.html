<head>
<meta charset="UTF-8">
<meta name="viewport" context="width=device-width, initial-scale=1.0">
<title>AI Writer with Text Summarization</title>
<style>
body { font-family: Arial, sans-serif; margin: 2rem; }
.container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 200px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        #summary { margin-top: 2rem; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization with AI</h1>
        <p>Paste your article below to get a summary.</p>
        <form action="/summarize" method="post">
            <textarea name="text" placeholder="Paste your article here..."></textarea>
            <br><br>
            <button type="submit">Get Summary</button>

{% if summary %}
            <h2>Summary:</h2>
            <div id="summary">
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
